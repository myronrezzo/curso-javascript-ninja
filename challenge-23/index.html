<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Challenge 23</title>
    <style>
        body { font-family: sans-serif }
        label { display: block }
        input { margin-bottom: 10px }
    </style>
</head>
<body>
  <input type="text" value="0" style="text-align:right;" readonly data-js="txtDisplay"></input>
  <br/><button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="1">1</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="2">2</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="3">3</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="operationButton" value="+">+</button>
  <br/><button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="4">4</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="5">5</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="6">6</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="operationButton" value="-">-</button>
  <br/><button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="7">7</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="8">8</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="9">9</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="operationButton" value="*">*</button>
  <br/><button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="ceButton" value="ce">CE</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="numberButton" value="0">0</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="equalButton" value="=">=</button>
  <button type="button" style="height:40px;width:40px;margin-bottom:3px;" data-js="operationButton" value="/">/</button>

  <script src="challenge-23.js"></script>
</body>
</html>
